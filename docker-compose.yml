version: '3.1'

services:
  web:
    build: ./docker/web
    image: piton
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/piton
    depends_on:
      - db
    tty: true

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ~/.mysql-data/piton:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=piton
      - MYSQL_USER=piton
      - MYSQL_PASSWORD=piton

secrets:
  host_ssh_key:
    file: ~/.ssh/id_rsa