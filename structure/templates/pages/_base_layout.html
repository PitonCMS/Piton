<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ site.settings.displayName }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Fancybox is a lightbox plugin -->
    <link rel="stylesheet" href="/assets/vendor/fancybox-master/dist/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="/assets/css/{{ site.settings.theme }}/main.css">

    {% block headStyle %}{% endblock %}
</head>

<body>
    {{ include ("includes/_navbar.html") }}
    {% block body %}
    <h2>Default body content</h2>
    {% endblock %}

    {{ include ("includes/_footer.html") }}

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/assets/vendor/jarallax-master/dist/jarallax.min.js"></script>
<script src="/assets/vendor/jarallax-master/dist/jarallax.js"></script>
<script src="/assets/vendor/jarallax-master/dist/jarallax-video.js"></script>
<script src="/assets/vendor/jarallax-master/dist/jarallax-element.js"></script>
    <!-- FancyBox is a lightbox plugin -->
    <script src="/assets/vendor/fancybox-master/dist/jquery.fancybox.min.js"></script>
    <script src="/assets/js/custom.js"></script>

    <script type="text/javascript">
        // object-fit polyfill run
        objectFitImages();

        /* init Jarallax */
        jarallax(document.querySelectorAll('.jarallax'));

        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });
    </script>
</body>

</html>
