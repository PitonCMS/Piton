{% extends 'pages/_base_layout.html' %}

{% block headStyle %}
<style>
  .hero {
    {% set bgImage = page.blocks.aboveTheFoldHero|first %}
    background-image: url('{{ getMediaPath(bgImage.media.filename, 'thumb')|default('/assets/img/heroDefault.jpg') }}');
  }
  @media screen and (min-width: 768px){
    .hero {
    background-image: url('{{ getMediaPath(bgImage.media.filename, 'large')|default('/assets/img/heroDefault.jpg') }}');
    background-position: {{ page.settings.placement }};
    background-attachment: {{ page.settings.attachment }};
  }
  .hero::after{
    background-color: rgba(0, 0, 0, 0.{{ page.settings.overlay }});
  }
  }
 
</style>
{% endblock headStyle %}

{% block body %}

{{ getBlockElementsHtml(page.blocks.aboveTheFoldHero) }}
<section>
  <div class="container">
    {{ getBlockElementsHtml(page.blocks.introBlock) }}
  </div>
</section>


{% endblock %}
