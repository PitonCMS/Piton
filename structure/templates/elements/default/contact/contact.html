{# Contact Form Element #}
<section>
    <h2>{{ element.title }}</h2>
    {{ element.content }}

    <div class="jsContactForm">
        <form class="contact-form" id="contact-form" action="{{ pathFor('submitMessage') }}" method="post" accept-charset="utf-8">
            <input type="hidden" name="{{ site.csrf.name }}" value="{{ site.csrf.value }}">
            <input type="hidden" name="context" value="{{ page.title }}">

            <label>Your Name</label>
            <input type="text" class="contact-form__form-control" name="name" maxlength="100" placeholder="Name" autocomplete="off">

            <label>Your Email<span class="text-danger">*</span>
            </label>
            <input type="email" class="contact-form__form-control" name="email" maxlength="100" placeholder="Email address" required autocomplete="off">

            {# This is the honeypot to limit spam messages. Keep the inline style and also the javascript at the bottom #}
            <div style="display:none;">
                <label>Alternate Email Address</label>
                <input type="email" class="contact-form__form-control alt-email" name="alt-email" placeholder="Email" autocomplete="off">
            </div>

            <label>Message</label>
            <textarea class="contact-form__form-control" rows="5" name="message"></textarea>

            <button class="btn jsContactSubmitButton">Submit</button>
        </form>

        <script type="text/javascript">
            document.getElementsByClassName('alt-email')[0].setAttribute('value', 'alt@example.com');
        </script>
    </div>

</section>
