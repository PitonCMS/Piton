{# Media Element #}

<section class="imageElement element">
  <div class="container">
    <div class="imageElement__image">
      {{ getMediaSrcSet(element.media.filename, element.media.caption) }}
    </div>
  
    <div class="imageElement__content">
      <h2>{{ element.title }}</h2>
      {{ element.content }}
    </div> 
</section>
