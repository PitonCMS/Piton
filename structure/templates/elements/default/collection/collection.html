{# Collection Element #}
{% set collection = getCollectionPages(element.collection_id) %}

<section class="collectionElement element">
<div class="container">
    <h2>{{ element.title }}</h2>
    {{ element.content }}


    <div class="collectionElement__wrapper">
      {% for detail in collection %}
      <div class="collectionElement__card">
    <div class="collectionElement__card-image">
          <img src="{{ getMediaPath(detail.media.filename, 'thumb') }}">
        </div>
        <div class="collectionElement__cardHeader">
          <h5>{{ detail.title }}</h>
        </div>
        <div class="collectionElement__cardBody">
          <p>{{ detail.meta_description }}</>
        </div>
        <div class="collectionElement__cardFooter">
          <a href="{{ pathFor('showPage', {'slug1': detail.collection_slug, 'slug2': detail.page_slug}) }}" class="">Read More
            <i class="fas fa-chevron-right"></i></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</section>
