{# Hero Element #}


<div class="hero hero--ratio">
  
    <img class="hero__bg" src="{{ getMediaPath(element.image_path) }}" alt="Hero Image"/>
  <div class="hero__content">
    <h1>{{ element.title }}</h1>
    {{ element.content }}

    {% if page.settings.ctaTitle %}
    <a class="btn btn-primary" href="{{page.settings.ctaTarget}}">{{ page.settings.ctaTitle }}</a>
    {% endif %}
    

  </div>
  
</div>
