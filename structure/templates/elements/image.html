{# Media Element #}

<section>
 <h2>{{ element.title }}</h2>

 <div class="imageElement-wrapper">
   <div class="image-wrapper">
     {{ getMediaSrcSet(element.media.filename, element.media.caption) }}
   </div>
   <div class="content-wrapper">
     {{ element.content }}
   </div>
 </div>
</section>
