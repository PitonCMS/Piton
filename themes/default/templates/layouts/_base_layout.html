<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{ site.settings.siteName }}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Fancybox is a lightbox plugin -->
    <link rel="stylesheet" href="{{ assetsPath() }}//vendor/fancybox-master/dist/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="{{ assetsPath() }}/css/main.css">
    {% block headStyle %}{% endblock %}
</head>

<body>
    {{ include ("includes/_navbar.html") }}
    {% block body %}
    <h2>Default body content</h2>
    {% endblock %}

    {{ include ("includes/_footer.html") }}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- FancyBox is a lightbox plugin -->
    <script src="{{ assetsPath() }}/vendor/fancybox-master/dist/jquery.fancybox.min.js"></script>
    <script src="{{ assetsPath() }}/js/custom.js"></script>

</body>

</html>
