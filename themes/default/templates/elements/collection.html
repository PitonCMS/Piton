{# Collection Element #}

{% set collection = getCollection(data.collection_id) %}

<h2>{{ collection.title }}</h2>
{{ data.content }}

{{ collection.content }}
<div class="card-wrapper">
  {% for detail in collection.details %}
  <div class="card">
    <div class="card-header">{{ detail.title }}</div>
    <div class="card-body">{{ detail.content|slice(0,50) }}</div>
    <div class="card-footer"><button>Read More</button></div>
  </div>
  {% endfor %}
</div>
